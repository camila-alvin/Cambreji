	<div id="reser" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="reser-form">
						<div class="form-header">
							<h1>Reservación</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Nombre</span>
										<input class="form-control" type="text" placeholder="Escribe tu Nombre">
									</div>
								</div>
								<div class="col-sm-6">
										<div class="form-group">
											<span class="form-label">Apellidos</span>
											<input class="form-control" type="text" placeholder="Escribe tu Nombre">
										</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" placeholder="Escribe tu email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">telefono</span>
								<input class="form-control" type="tel" placeholder="Escribe tu telefono">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Fecha</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-4">
										<div class="form-group">
											<span class="form-label">Personas</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
												<option>10</option>
												<option>11</option>
												<option>12</option>
												<option>13</option>
												<option>14</option>
												<option>15</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Hr</span>
												<select class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Min</span>
												<select class="form-control">
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">AM/PM</span>
												<select class="form-control">
													<option>AM</option>
													<option>PM</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Reserva ahora</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
